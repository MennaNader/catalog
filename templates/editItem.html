<html>

<body>

    <h1>Edit {{item.name}} from {{category.name}}</h1>

    <form action='{{ url_for("editListItem", category_id = category.id, list_item_id = item.id)}}' method='post'>


        <p>Name:</p>
        <input type='text' size='30' name='name' placeholder='{{item.name}}'>

        <p>Description:</p>
        <input type='text' size='250' name='description' placeholder='{{item.description}}'>

        <input type='submit' value='Edit'>


        <a href='{{url_for("category", category_id = category.id)}}'> Cancel </a>

    </form>


</body>

</html>
